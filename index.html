<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Travel 2.0</title>
    <link rel="shortcut icon" href="logo.png" type="logo-travel-2.0">
    <link href="styles.css" type="text/css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Travel 2.0">
    <meta name="author" content="Myrthe Rijk">
  </head>

  <body>
    <header>
      <div class="logo-container">
        <img class="travel-logo" src="logo.png" alt="logo">
      </div>
      <div class="link-container">
        <nav class="links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Info</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="video">
        <video width=100% height=100% autoplay muted loop>
          <source src="video.mp4" type="video/mp4">
        </video>
        <h2>The travel company that brings you to the best places in the world</h2>
      </div>
      <div class="travel-pictures">
        <figure class="pictures">
          <img src="travel-options/air-balloons.jpg" alt="Air ballons" style="width:100%">
          <figcaption>Go fligh with the birds in an airballoon</figcaption>
        </figure>
        <figure class="pictures">
          <img src="travel-options/boat.jpg" alt="Boat" style="width:100%">
          <figcaption>Take a boat to see nature from the other side</figcaption>
        </figure>
        <figure class="pictures">
          <img src="travel-options/camel.jpg" alt="Camel" style="width:100%">
          <figcaption>Go on a adventure by riding a camel</figcaption>
        </figure>
        <figure class="pictures">
          <img src="travel-options/bicycle.jpg" alt="Bicycle" style="width:100%">
          <figcaption>Cross trough the streets by bicycle</figcaption>
        </figure>
      </div>
      <div class="employee-container">
        <h2>Employees</h2>
        <div class="employee-pictures">
          <figure>
            <img src="employees/barbie.jpg" alt="Barbara Millicent Roberts" style="width:100%">
            <figcaption>Barby</figcaption>
            <figcaption>Travel agent</figcaption>
          </figure>
          <figure>
            <img src="employees/elmo.jpg" alt="Elmo" style="width:100%">
            <figcaption>Elmo</figcaption>
            <figcaption>Managers-assistent</figcaption>
          </figure>
          <figure>
            <img src="employees/Myrthe_19100-024High (1) (1).jpg" alt="Myrthe Rijk" style="width:100%">
            <figcaption>Myrthe</figcaption>
            <figcaption>Manager</figcaption>
          </figure>
          <figure>
            <img src="employees/bert.png" alt="Bert" style="width:100%">
            <figcaption>Bert</figcaption>
            <figcaption>Human & Resource management</figcaption>
          </figure>
        </div>
      </div>
    </main>
    <footer>
      <h3>&#169; All rights reserved</h3>
    </footer>
  </body>
</html>
